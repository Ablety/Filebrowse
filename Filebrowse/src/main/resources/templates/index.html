<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<title>文件浏览</title>

		<link href="js/zui1.7.0/css/zui.min.css" rel="stylesheet" />

		<script type="text/javascript" src="js/jquery/jquery-3.2.0.min.js"></script>
		<script src="js/zui1.7.0/js/zui.min.js"></script>
		<script src="js/loading.js"></script>
		<script src="js/lookFileJs.js"></script>

	</head>

	<body>
		<div class="panel">
			<!--最顶部-->
			<div class="panel-heading">

				<form class=" navbar-form" >

					<div>
						<button type="button" class="  btn btn-primary " data-toggle="modal" data-target="#inputModal" style="margin: 0px 258px;">上传文件</button>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="前输入关键字" id="searchname" name="searchname" />
						</div>
						<button type="button" class="btn btn-default" onclick="searchfile()" id="">搜索</button>
					</div>
				</form>
				<div class="modal fade" id="inputModal">
					<div class="modal-dialog">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">关闭</span>
						</button>
							<h4 class="modal-title">选择要上传的文件</h4>
						</div>
						<div class="modal-body">
							<form action="preview-fileupload" class=" navbar-form" id="uploadFile"  method="POST" enctype="multipart/form-data">

								<div>
									<div class="form-group">
										<input type="file" class="form-control" name="file" id="filename" />
									</div>
									
									<div class="col-sm-4">
										<label >等级：</label>
										<select class="form-control" name="filegrade" id="filegrade">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>
									</div>
									
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="foo" onclick="inputFile()">上传</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th width="50%">文件名</th>
							<th width="20%">上传日期</th>
							<th width="10%">浏览数</th>
							<th width="20%">操作</th>
						</tr>
					</thead>
					<tbody id="tableContent">
				
					</tbody>

				</table>
			</div>

		</div>
	</body>

</html>
